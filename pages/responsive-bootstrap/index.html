<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center">Header</h1>
    </header>

    <nav>
        <ul class="text-white d-flex list-unstyled">
            <li class="mr-3 p-3 border-right border-dark">Menu1</li>
            <li class="mr-3 p-3 border-right border-dark">Menu2</li>
            <li class="mr-3 p-3 border-right border-dark">Menu3</li>
        </ul>
    </nav>
    <main class="d-flex justify-content-stretch flex-wrap">
        <div class="p-3 flex-grow-1">Column1</div>
        <div class="p-3 flex-grow-1">Column2</div>
        <div class="p-3 flex-grow-1">column3</div>
    </main>
    <div id="validators">
        <a href="https://validator.w3.org/nu/?doc=https://nehimyeah.github.io/cs472/pages/responsive-layout/index.html">
            <img src="https://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="Valid HTML5" />
        </a> <br />
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://nehimyeah.github.io/cs472/pages/responsive-layout/style.css">
            <img src="https://mumstudents.org/cs472/2014-09/images/w3c-css.png" alt="Valid CSS" />
        </a>
    </div>
    <footer class="d-flex justify-content-center align-items-center text-white">
        <h3>Footer</h3>
    </footer>

</body>
</html>
